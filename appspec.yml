version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/laravel

permissions:
  - object: /var/www/laravel
    owner: www-data
    group: www-data
    mode: 755
    type:
      - directory
      - file

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/set_permissions.sh
      timeout: 300
      runas: root
    # - location: scripts/migrate.sh
    #   timeout: 300
    #   runas: www-data

  ApplicationStart:
    - location: scripts/restart_nginx.sh
      timeout: 60
      runas: root

  ValidateService:
    - location: scripts/validate.sh
      timeout: 30
      runas: www-data
